<div style="height:100vh;">
    <br />
    <br />
    <div style="display:inline">
        <label>Search</label>
        <input type="text" ng-model="qc.search" style="width:15em">

        <div class="multileveldropdown">
            <button class="dropbtn"> Filters &#x25BC </button>
            <div class="multileveldropdown-content">
                <div ng-repeat="category in qc.filterCategories">
                    <a> {{category.name}} </a>
                    <div>
                        <a ng-click="qc.checkAll(category)">&#x2714 Check All</a>
                        <a ng-click="qc.unCheckAll(category)">&#x2716 Uncheck All</a> <hr />
                        <a ng-repeat="categoryItem in category.CategoryItems" ng-click="setSelectedGroup(category)" ng-model="categoryItem"> {{categoryItem}} <b ng-class="{dropdownContentElemChecked: qc.toggleDropDownElem(categoryItem, category)}" ng-bind-html="' ' + qc.checkSymbol | trustAsHtml"></b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <table class="reviewTable" style="min-height:200px;">
            <thead>
                <tr>
                    <th ng-repeat="h in qc.headers">
                        <a href="#" ng-click="qc.refreshPredicate(h.predicateIndex); qc.order(qc.myPredicate[h.predicateIndex],null)">
                            <span class="sortorder" ng-show="qc.direction(h.predicateIndex) !== null" ng-class="{direction:qc.direction(h.predicateIndex)}"></span>
                            {{h.name}}
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in qc.content = ((qc.quizzesFiltered = (qc.quizzes  | groupFilter: qc.filterCategories[0].selectedGroup:'quiz_name' | groupFilter: qc.filterCategories[2].selectedGroup:'verification_type' | groupFilter: qc.filterCategories[1].selectedGroup:'group_name' | filter: {quiz_name:qc.search})) | startFrom: qc.tablePage*qc.resultsPerPage | limitTo:qc.resultsPerPage)" style="height: 50px">
                    <td><a href="Index/Details?Id={{item.id}}" ng-bind-html="item.quiz_name | highlight: qc.search">{{item.quiz_name}}</a></td>
                    <td>{{item.group_name}}</td>
                    <td>{{item.questions_amount}}</td>
                    <td>{{item.students_amount}}</td>
                    <td>{{item.verification_type}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div layout="row">
        <span>
            Rows on the page:
            <select style="margin:5px" ng-model="qc.resultsPerPage" ng-options="p for p in qc.resultsCount" ng-change="qc.paginationChanged()"></select>
            <span ng-show="qc.numberOfPages() &gt; 1">
                <button ng-disabled="qc.tablePage==0" ng-click="qc.tablePage=qc.tablePage-1">Previous page</button>
                <span ng-repeat="i in qc.getNumber(qc.numberOfPages()) track by $index">
                    <button ng-click="qc.goToPage($index)"><span ng-class="{ 'table-active-page' : qc.tablePage==$index}">{{$index+1}}</span></button>
                </span>
                <button ng-disabled="qc.tablePage==qc.numberOfPages()-1" ng-click="qc.tablePage=qc.tablePage+1">Next page</button>
            </span>
            Total: {{qc.quizzesFiltered.length}}
        </span>
    </div>
</div>
