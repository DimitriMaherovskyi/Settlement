<div>
    <div pop-up-window></div>
    <h2>Hostel #{{hc.hostelInfo.Number}}</h2>
    <div>
        <ul class="tabLabels">
            <li><a class="selected">Hostel info</a></li>
        </ul>
    </div>

    <div id="tabContainer" style="height:auto; width:auto">
        <div id="hostelTab">
            <div name='profileInfo' style="width:auto; max-width:600px" novalidate>
                <div style="margin-right:40px;">
                    <label class="profileLabel">Number:</label>
                    <input type="text" name="number" class="profileField showValidation" ng-model="hc.hostelInfo.Name" ng-change="hc.modelChanged = true;" readonly /><br /><br />
                    <label class="profileLabel">Address:</label>
                    <input type="text" name="address" class="profileField showValidation" ng-model="hc.hostelInfo.Address" ng-change="hc.modelChanged = true;"  readonly /><br /><br />
                    <label class="profileLabel">Month payment sum:</label>
                    <input type="text" name="monthPaymentSum" class="profileField showValidation" ng-model="hc.hostelInfo.MonthPaymentSum" ng-change="hc.modelChanged = true;"  readonly /><br /><br />
                </div>
            </div>
        </div>
    </div>
</div>

<br />
